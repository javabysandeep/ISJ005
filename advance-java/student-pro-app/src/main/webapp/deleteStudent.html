<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </style>
</head>
<body>
<form action="student" method="delete">
    <table class="summary-table">
        <tr>
            <td>Enter Student ID to be deleted</td>
            <td><input type="number" name="student_id"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete Student"></td>
        </tr>
    </table>

</form>
</body>
</html>
